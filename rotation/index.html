<html lang="en">
<head>

	<title>焦点轮播</title>

	<!-- 记得引入文件 -->

	<div id="rotation">
		<ul id="img-list">
			<li class="item" style="display: block;">
				<a href="#">
					<img src="img/rotation/01.jpg" alt="01.jpg">

				<a href="#">
					<img src="img/rotation/02.jpg" alt="02.jpg">

				<a href="#">
					<img src="img/rotation/05.jpg" alt="05.jpg">
				</a>
			</li>

				<a href="#">

			</li>
